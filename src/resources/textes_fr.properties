commentFaire = Pour afficher les aides, sélectionnez l'item <span style="color:red;">Comment Faire ?</span> dans le menu <span style="color:blue;">Aide</span>. 
conversionCelsiusVersFarenheit = Pour faire la conversion de <strong>Celsius</strong> vers <strong>Farenheit</strong>, sélectionnez l'item <span style="color:red;">Conversion Celsius/Farenheit</span> dans le menu <span style="color:blue;">Applications</span>. Ensuite entrez dans le champ <strong>Celsius</strong>, le nombre à convertir en <strong>Farenheit</strong>. 
conversionFarenheitVersCelsius = Pour faire la conversion de <strong>Celsius</strong> vers <strong>Farenheit</strong>, sélectionnez l'item <span style="color:red;">Conversion Celsius/Farenheit</span> dans le menu <span style="color:blue;">Applications</span>. Ensuite entrez dans le champ <strong>Farenheit</strong>, le nombre à convertir en <strong>Celsius</strong>.
texteEnGras = Pour mettre du texte en <strong>gras</strong>, sélectionnez l'item <span style="color:red;">Saise de texte</span> dans le menu <span style="color:blue;">Applications</span>. Ensuite cochez la case en <strong>Gras</strong>.
texteEnRouge = Pour mettre du texte en <strong>rouge</strong>, sélectionnez l'item <span style="color:red;">Saise de texte</span> dans le menu <span style="color:blue;">Applications</span>. Ensuite cochez la case en <strong>Rouge</strong>.